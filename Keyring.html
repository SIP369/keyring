<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyring</title>
    <style>
        body {
            background-color: #000000;
            color: #e5e7eb;
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 800px;
        }

        h1,h2,h4, p {
            color: #e5e7eb;
            margin-bottom: 20px;
            min-width: 200px;
        }

        h3 {
            border: 1px solid;
            border-image: linear-gradient(235deg, #00d3ff, #d40ceb);
            border-image-slice: 1;
            border-radius: 8px;
            max-width: 470px;
            padding:20px;
            font-size: 10px;
        }

        button {
            height: auto;
            width: auto;
            font-size: 16px;
            margin-right: 4px;
            padding: 10px 40px;
            text-align: center;
            text-decoration: none;
            border-radius: 10px; 
            background-color: #000000;
            color: #808080; 
            border: 1px solid;
            border-image: linear-gradient(235deg, #00d3ff, #d40ceb);
            border-image-slice: 1;
            margin-top: 1vh;
        }

        button:hover {
          
            color: #ffffff;
        }

        ::placeholder {
            color: #ff0000;
        }

        .container {
            width: 100%; 
            max-width: 92vh;
            margin: 0 auto;
            overflow-x: auto;
            padding: 16px; 
            display: none;
            margin-top: 12vh;
            margin-bottom: 12vh;
            border: 1px solid;
            border-image: linear-gradient(235deg, #00d3ff, #d40ceb);
            border-image-slice: 1;
            border-radius: 8px;
        }

        table {
            border-collapse: collapse;  
        }

        th, td {
            padding-top: 5px;
            padding-bottom: 5px;
            padding-right: 5px;
            text-align: left;
            white-space: nowrap;
        }

        input {
          
            width: 100%;
            background-color: #000000;
            font-size: 24px;
            border: 1px solid;
            border-image: linear-gradient(235deg, #00d3ff, #d40ceb);
            border-image-slice: 1;
            margin-top: 1vh;
            color: #e5e7eb;
        }

        input[type="checkbox"] {
            width: 10%;
            margin-left: -4%;
        }

        input[type="number"] {
            padding-bottom: 1.423vh;
        }

        #required, #total{
            width: 5%;
            padding: 0px;
        }

        #rowCount{
            width: 30%;
        }

        textarea {
            width: 100%;
            background-color: #000000;
            color:#e5e7eb;
            resize: none;
            border: 1px solid;
            border-image: linear-gradient(235deg, #00d3ff, #d40ceb);
            border-image-slice: 1;

        }

        .generated li{
            border: 1px solid black;
            margin-bottom: 20px;
            height: 50px; /* Set the desired height for the scrolling area */
            overflow-y: hidden; /* Enable vertical scrolling */
        }

        .part {
            max-width: 100%;
            padding-top: 10px;
            padding-bottom: 10px;
            white-space: pre-wrap;
            overflow-x: scroll;
        }

        li:hover {
            background-color: #00d3ff;
        }

        ul ul,
ol ul,
ul ol,
ol ol {
  margin-bottom: 0;
}
.list-unstyled {
  padding-left: 0;
  list-style: none;
}
.list-inline {
  padding-left: 0;
  margin-left: -5px;
  list-style: none;
}
.list-inline > li {
  display: inline-block;
  padding-right: 5px;
  padding-left: 5px;
}

ul,
ol {
  margin-top: 0;
  margin-bottom: 10px;
  list-style-type: none;
  padding-left: 0;
}
ol.combined{
  list-style-type: none;
  border: 1px solid black;
  padding: 10px;
  font-size: 20px;
}

#backBtn {
    position: absolute;
    top: 10px;
    left: 10px;
    padding: 10px;
    cursor: pointer;
}

button.landingButton {
    margin-left: 7.8vh;
    margin-right: 5vh;
    padding: 5vh;
    margin-bottom: 20px;
}

    #landingPage{
     
    margin-top: 20vh;
    padding: 10vh;
    border: 1px solid;
    border-image: linear-gradient(235deg, #00d3ff, #d40ceb);
    border-image-slice: 1;
    border-radius: 8px;
    }
    </style>
</head>
